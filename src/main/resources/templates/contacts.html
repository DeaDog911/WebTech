<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link rel="stylesheet" th:href="@{/styles/contacts.css}">
    <link rel="icon" th:href="@{/images/icon.png}">
    <title>Контакты - Сайт о кино</title>
</head>
<body>

<div class="wrapper">
    <th:block th:insert="~{index :: header}"></th:block>

    <main class="contact-info">
        <section class="contact-details">
            <h2>Наши контакты</h2>
            <p>Если у вас есть вопросы или предложения, не стесняйтесь связаться с нами:</p>
            <ul>
                <li>Email: info@kinosite.com</li>
                <li>Телефон: +1234567890</li>
                <li>Адрес: пр-кт Новоизмайловский, д.16, к.1, г. Санкт-Петербург, Россия</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Форма обратной связи</h2>
            <form th:action="@{/contacts/}" method="post">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Ваш Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Ваше сообщение:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <th:block th:insert="~{index :: footer}"></th:block>
</div>
</body>
</html>
